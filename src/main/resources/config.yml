# ────────────────────────────────────────────────────────────────
#   ГЛОБАЛЬНІ НАЛАШТУВАННЯ
# ────────────────────────────────────────────────────────────────

enable-random-meteorites: true
random-meteorite-interval: 10800
random-meteorite-world: world

random-meteorite-max-spawn-x-coord: 2500
random-meteorite-max-spawn-z-coord: 2500
random-meteorite-min-spawn-x-coord: -2500
random-meteorite-min-spawn-z-coord: -2500

random-meteorite-spawn-height: 150

# ────────────────────────────────────────────────────────────────
#   СПИСОК ВСІХ МЕТЕОРИТІВ
# ────────────────────────────────────────────────────────────────
meteorites:
  # ============================================================
  #   1) Кам’яний — частий
  # ============================================================
  '1':
    chance: 60
    clean-up-meteorite-blocks-interval: 200
    meteorite-speed: 2
    outer-layer-size: 4
    enable-inner-layer: false
    inner-layer-size: 0

    chat-message: '&7Был замечен &fкаменный метеорит &7около &3X:&f%x% &3Z:&f%z%!'
    meteorite-spawn-commands: []

    core-block:
      STONE: 5
      COBBLESTONE: 3

    inner-layer-blocks: {}

    outer-layer-blocks:
      STONE: 10
      COBBLESTONE: 10
      ANDESITE: 5
      DIORITE: 5
      GRAVEL: 4

  # ============================================================
  #   2) Огненный — редкий
  # ============================================================
  '2':
    chance: 20
    clean-up-meteorite-blocks-interval: 200
    meteorite-speed: 2
    outer-layer-size: 4
    enable-inner-layer: true
    inner-layer-size: 3

    chat-message: '&cПылающий метеорит падает около &3X:&f%x% &3Z:&f%z%!'
    meteorite-spawn-commands: []

    core-block:
      NETHERITE_BLOCK: 1
      ANCIENT_DEBRIS: 3

    inner-layer-blocks:
      GOLD_ORE: 10
      NETHER_QUARTZ_ORE: 5
      REDSTONE_ORE: 6

    outer-layer-blocks:
      MAGMA_BLOCK: 10
      NETHERRACK: 10
      OBSIDIAN: 6
      BASALT: 5

  # ============================================================
  #   3) Ледяной — редкий
  # ============================================================
  '3':
    chance: 15
    clean-up-meteorite-blocks-interval: 200
    meteorite-speed: 2
    outer-layer-size: 5
    enable-inner-layer: true
    inner-layer-size: 3

    chat-message: '&bЛедяной метеорит обнаружен в районе &3X:&f%x% &3Z:&f%z%!'
    meteorite-spawn-commands: []

    core-block:
      DIAMOND_BLOCK: 1
      EMERALD_BLOCK: 1

    inner-layer-blocks:
      BLUE_ICE: 10
      PACKED_ICE: 5
      SNOW_BLOCK: 5

    outer-layer-blocks:
      BLUE_ICE: 10
      PACKED_ICE: 6
      ICE: 10
      LIGHT_BLUE_CONCRETE: 4

  # ============================================================
  #   4) Золотой — эпический
  # ============================================================
  '4':
    chance: 8
    clean-up-meteorite-blocks-interval: 250
    meteorite-speed: 1.8
    outer-layer-size: 5
    enable-inner-layer: true
    inner-layer-size: 4

    chat-message: '&eЗолотой метеорит приближается! Координаты X:&f%x% Z:&f%z%'
    meteorite-spawn-commands: []

    core-block:
      GOLD_BLOCK: 4
      RAW_GOLD_BLOCK: 6

    inner-layer-blocks:
      RAW_GOLD_BLOCK: 10
      GOLD_ORE: 10
      DEEPSLATE_GOLD_ORE: 6

    outer-layer-blocks:
      YELLOW_TERRACOTTA: 15
      GOLD_BLOCK: 5

  # ============================================================
  #   5) Обсидиановый — эпический
  # ============================================================
  '5':
    chance: 5
    clean-up-meteorite-blocks-interval: 300
    meteorite-speed: 2
    outer-layer-size: 6
    enable-inner-layer: true
    inner-layer-size: 4

    chat-message: '&8Обсидиановый метеорит зафиксирован! X:&f%x% Z:&f%z%'
    meteorite-spawn-commands: []

    core-block:
      OBSIDIAN: 10
      CRYING_OBSIDIAN: 4

    inner-layer-blocks:
      OBSIDIAN: 10
      DEEPSLATE_COAL_ORE: 6
      AMETHYST_BLOCK: 4

    outer-layer-blocks:
      OBSIDIAN: 10
      BLACKSTONE: 10

  # ============================================================
  #   6) Неоновый — легендарный
  # ============================================================
  '6':
    chance: 2
    clean-up-meteorite-blocks-interval: 400
    meteorite-speed: 1.5
    outer-layer-size: 6
    enable-inner-layer: true
    inner-layer-size: 4

    chat-message: '&d&lНЕОНОВЫЙ МЕТЕОРИТ &7приближается к координатам &3X:&f%x% &3Z:&f%z%'
    meteorite-spawn-commands: []

    core-block:
      AMETHYST_BLOCK: 10
      END_STONE: 5

    inner-layer-blocks:
      PURPLE_TERRACOTTA: 10
      MAGENTA_TERRACOTTA: 10
      END_STONE_BRICKS: 5

    outer-layer-blocks:
      PURPLE_GLAZED_TERRACOTTA: 10
      PURPUR_BLOCK: 10
      END_STONE: 5

# ────────────────────────────────────────────────────────────────
#   ВИБУХИ (ядро / внутренний / внешний слой)
# ────────────────────────────────────────────────────────────────

core-settings:
  enable-explosion: true
  explosion-power: 6
  explosion-breaks-blocks: true
  explosion-sets-fire: true
  enable-lighting-strike: true
  message: '&6[Метеориты] &eМетеорит упал!'

inner-layer-settings:
  enable-explosion: true
  explosion-power: 2
  explosion-breaks-blocks: false
  explosion-sets-fire: false
  enable-lighting-strike: false

outer-layer-settings:
  enable-explosion: true
  explosion-power: 1
  explosion-breaks-blocks: false
  explosion-sets-fire: false
  enable-lighting-strike: false

# ────────────────────────────────────────────────────────────────
#   ЕФФЕКТЫ ЧАСТИЦ
# ────────────────────────────────────────────────────────────────

enable-meteorite-particles: true
meteorite-particle-interval: 5

possible-meteorite-particle-effects:
  '1':
    enabled: true
    chance: 40
    particle-effect: FLAME
    amount: 3
    spread: 0.1
    speed: 0.1

  '2':
    enabled: true
    chance: 20
    particle-effect: SMOKE_LARGE
    amount: 2
    spread: 0.2
    speed: 0.1

  '3':
    enabled: true
    chance: 10
    particle-effect: LAVA
    amount: 3
    spread: 0.1
    speed: 0.2

# ────────────────────────────────────────────────────────────────
#   ВХОД В АТМОСФЕРУ
# ────────────────────────────────────────────────────────────────

atmosphere-effect:
  enabled: true
  particle: FLAME
  interval-ticks: 3
  sound: ENTITY_BLAZE_SHOOT
  min-y: 90

# ────────────────────────────────────────────────────────────────
#   УДАРНАЯ ВОЛНА
# ────────────────────────────────────────────────────────────────

impact-shockwave:
  enabled: true
  radius: 12
  knockback-strength: 1.2
  damage: 4.0
  apply-slow: true
  slow-duration: 60
  slow-amplifier: 1

# ────────────────────────────────────────────────────────────────
#   РАДАР МЕТЕОРИТІВ
# ────────────────────────────────────────────────────────────────

meteorite-radar:
  enabled: true
  notify-radius: 500
  message: '&6[Радар] &fX:&e%x% &fZ:&e%z% &7(&a%dist%м&7; направление &b%dir%&7)'

