config-version: "2.0.0"
language: "ru"

# ────────────────────────────────────────────────────────────────
#   GLOBAL SETTINGS
# ────────────────────────────────────────────────────────────────

settings:
  enable-random-meteorites: true
  random-meteorite-interval: 10800  # seconds (3 hours)
  random-meteorite-world: "world"
  spawn-height: 150

  spawn-area:
    min-x: -2500
    max-x: 2500
    min-z: -2500
    max-z: 2500

  cleanup-radius: 8  # blocks around meteorite center for cleanup

# ────────────────────────────────────────────────────────────────
#   METEORITE TYPES
# ────────────────────────────────────────────────────────────────

meteorites:
  '1':
    chance: 60
    clean-up-meteorite-blocks-interval: 200  # ticks (10 seconds)
    meteorite-speed: 2.0
    outer-layer-size: 4
    enable-inner-layer: false
    inner-layer-size: 0

    chat-message: '&7Был замечен &fкаменный метеорит &7около &3X:&f%x% &3Z:&f%z%!'

    meteorite-spawn-commands: []

    core-block:
      STONE: 5
      COBBLESTONE: 3

    inner-layer-blocks: {}

    outer-layer-blocks:
      STONE: 10
      COBBLESTONE: 10
      ANDESITE: 5
      DIORITE: 5
      GRAVEL: 4

  '2':
    chance: 20
    clean-up-meteorite-blocks-interval: 200
    meteorite-speed: 2.0
    outer-layer-size: 4
    enable-inner-layer: true
    inner-layer-size: 3

    chat-message: '&cПылающий метеорит падает около &3X:&f%x% &3Z:&f%z%!'

    meteorite-spawn-commands: []

    core-block:
      NETHERITE_BLOCK: 1
      ANCIENT_DEBRIS: 3

    inner-layer-blocks:
      GOLD_ORE: 10
      NETHER_QUARTZ_ORE: 5
      REDSTONE_ORE: 6

    outer-layer-blocks:
      MAGMA_BLOCK: 10
      NETHERRACK: 10
      OBSIDIAN: 6
      BASALT: 5

  '3':
    chance: 15
    clean-up-meteorite-blocks-interval: 200
    meteorite-speed: 2.0
    outer-layer-size: 5
    enable-inner-layer: true
    inner-layer-size: 3

    chat-message: '&bЛедяной метеорит обнаружен в районе &3X:&f%x% &3Z:&f%z%!'

    meteorite-spawn-commands: []

    core-block:
      DIAMOND_BLOCK: 1
      EMERALD_BLOCK: 1

    inner-layer-blocks:
      BLUE_ICE: 10
      PACKED_ICE: 5
      SNOW_BLOCK: 5

    outer-layer-blocks:
      BLUE_ICE: 10
      PACKED_ICE: 6
      ICE: 10
      LIGHT_BLUE_CONCRETE: 4

  '4':
    chance: 8
    clean-up-meteorite-blocks-interval: 250
    meteorite-speed: 1.8
    outer-layer-size: 5
    enable-inner-layer: true
    inner-layer-size: 4

    chat-message: '&eЗолотой метеорит приближается! Координаты X:&f%x% Z:&f%z%'

    meteorite-spawn-commands: []

    core-block:
      GOLD_BLOCK: 4
      RAW_GOLD_BLOCK: 6

    inner-layer-blocks:
      RAW_GOLD_BLOCK: 10
      GOLD_ORE: 10
      DEEPSLATE_GOLD_ORE: 6

    outer-layer-blocks:
      YELLOW_TERRACOTTA: 15
      GOLD_BLOCK: 5

  '5':
    chance: 5
    clean-up-meteorite-blocks-interval: 300
    meteorite-speed: 2.0
    outer-layer-size: 6
    enable-inner-layer: true
    inner-layer-size: 4

    chat-message: '&8Обсидиановый метеорит зафиксирован! X:&f%x% Z:&f%z%'

    meteorite-spawn-commands: []

    core-block:
      OBSIDIAN: 10
      CRYING_OBSIDIAN: 4

    inner-layer-blocks:
      OBSIDIAN: 10
      DEEPSLATE_COAL_ORE: 6
      AMETHYST_BLOCK: 4

    outer-layer-blocks:
      OBSIDIAN: 10
      BLACKSTONE: 10

  '6':
    chance: 2
    clean-up-meteorite-blocks-interval: 400
    meteorite-speed: 1.5
    outer-layer-size: 6
    enable-inner-layer: true
    inner-layer-size: 4

    chat-message: '&d&lНЕОНОВЫЙ МЕТЕОРИТ &7приближается к координатам &3X:&f%x% &3Z:&f%z%'

    meteorite-spawn-commands: []

    core-block:
      AMETHYST_BLOCK: 10
      END_STONE: 5

    inner-layer-blocks:
      PURPLE_TERRACOTTA: 10
      MAGENTA_TERRACOTTA: 10
      END_STONE_BRICKS: 5

    outer-layer-blocks:
      PURPLE_GLAZED_TERRACOTTA: 10
      PURPUR_BLOCK: 10
      END_STONE: 5

# ────────────────────────────────────────────────────────────────
#   EXPLOSIONS (core / inner / outer layer)
# ────────────────────────────────────────────────────────────────

explosions:
  core:
    enable-explosion: true
    explosion-power: 6
    explosion-breaks-blocks: true
    explosion-sets-fire: true
    enable-lighting-strike: true

  inner-layer:
    enable-explosion: true
    explosion-power: 2
    explosion-breaks-blocks: false
    explosion-sets-fire: false
    enable-lighting-strike: false

  outer-layer:
    enable-explosion: true
    explosion-power: 1
    explosion-breaks-blocks: false
    explosion-sets-fire: false
    enable-lighting-strike: false

# ────────────────────────────────────────────────────────────────
#   PARTICLES
# ────────────────────────────────────────────────────────────────

particles:
  enabled: true
  interval: 5

  effects:
    '1':
      enabled: true
      chance: 40
      particle-effect: FLAME
      amount: 3
      spread: 0.1
      speed: 0.1

    '2':
      enabled: true
      chance: 20
      particle-effect: SMOKE_LARGE
      amount: 2
      spread: 0.2
      speed: 0.1

    '3':
      enabled: true
      chance: 10
      particle-effect: LAVA
      amount: 3
      spread: 0.1
      speed: 0.2

# ────────────────────────────────────────────────────────────────
#   ATMOSPHERE ENTRY
# ────────────────────────────────────────────────────────────────

atmosphere:
  enabled: true
  particle: FLAME
  interval-ticks: 3
  sound: ENTITY_BLAZE_SHOOT
  min-y: 90

# ────────────────────────────────────────────────────────────────
#   IMPACT SHOCKWAVE
# ────────────────────────────────────────────────────────────────

shockwave:
  enabled: true
  radius: 12
  knockback-strength: 1.2
  damage: 4.0
  apply-slow: true
  slow-duration: 60
  slow-amplifier: 1

# ────────────────────────────────────────────────────────────────
#   METEORITE RADAR
# ────────────────────────────────────────────────────────────────

radar:
  enabled: true
  notify-radius: 500
  message: '&6[Радар] &fX:&e%x% &fZ:&e%z% &7(&a%dist%м&7; направление &b%dir%&7)'

# ────────────────────────────────────────────────────────────────
#   TREASURE SYSTEM
# ────────────────────────────────────────────────────────────────

treasure:
  enabled: true
  container-type: "CHEST"

  items:
    # COMMON (70%)
    '001':
      enabled: true
      item-type: DIAMOND
      amount: 4-12
      rarity: common
      chance: 70
      display-name: '&bАлмазы'
      lore:
        - '&7Кристаллы из глубин метеорита.'
      enchants: {}

    '002':
      enabled: true
      item-type: EMERALD
      amount: 3-10
      rarity: common
      chance: 65
      display-name: '&aИзумруды'
      lore:
        - '&7Редкие, но встречаются в метеоритах.'
      enchants: {}

    # RARE (20%)
    '101':
      enabled: true
      item-type: DIAMOND_SWORD
      amount: 1
      rarity: rare
      chance: 20
      display-name: '&9Метеоритный клинок'
      lore:
        - '&7Скован из раскалённого ядра.'
      enchants:
        sharpness: 4
        unbreaking: 3

    # EPIC (8%)
    '201':
      enabled: true
      item-type: NETHERITE_PICKAXE
      rarity: epic
      chance: 8
      display-name: '&5Кирка Сердца Метеора'
      lore:
        - '&dЭпический инструмент.'
        - '&7Сияет теплом ядра.'
      enchants:
        efficiency: 5
        unbreaking: 3
        mending: 1

    # LEGENDARY (2%)
    '301':
      enabled: true
      item-type: NETHERITE_CHESTPLATE
      rarity: legendary
      chance: 2
      display-name: '&6&lКосмическое Сердце'
      lore:
        - '&eЛегендарный предмет'
        - '&7Окутан энергией звёзд.'
      enchants:
        protection: 4
        unbreaking: 3
        mending: 1
        thorns: 3

# ────────────────────────────────────────────────────────────────
#   GUARDIANS
# ────────────────────────────────────────────────────────────────

guardians:
  enabled: true

  types:
    'meteoriteguardian':
      enabled: true
      player-message: '&8[&9Охранник&8] &cТы не достоин этого сокровища!'
      guardian-spawn-sound: ENTITY_WITHER_SPAWN
      guardian-spawn-sound-volume: 1.0
      guardian-spawn-sound-pitch: 0.8
      guardian-mob-type: WITHER_SKELETON
      chance: 10
      guardian-display-name: '&9Охранник'
      guardian-attack-damage: 12
      guardian-health: 80
      guardian-movement-speed: 0.35
      enable-guardian-equipment: true
      guardian-equipment:
        main-hand: DIAMOND_SWORD
        off-hand: SHIELD
        helmet: NETHERITE_HELMET
        chestplate: NETHERITE_CHESTPLATE
        leggings: NETHERITE_LEGGINGS
        boots: NETHERITE_BOOTS